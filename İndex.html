<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utay TV+</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #0b0b0f, #1b1b25);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.5s ease;
    }

    .login-box, .player-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #f6d365;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #f6d365, #fda085);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .player-box {
      display: none;
    }

    iframe {
      width: 100%;
      height: 220px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .channel-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .channel-btn:hover {
      background: #f6d365;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h1>Utay TV+ GiriÅŸ</h1>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±">
    <input type="password" id="password" placeholder="Åžifre">
    <button onclick="login()">GiriÅŸ Yap</button>
    <p style="margin-top:10px; color:#ccc; font-size:14px;">Demo kullanÄ±cÄ±: <b>utay88</b><br>Åžifre: <b>1234ugur</b></p>
  </div>

  <div class="player-box" id="playerBox">
    <h1>ðŸ“º Utay TV+ Premium Player</h1>
    <iframe id="player" src="" allowfullscreen></iframe>
    <div class="channels" id="channelList">
      <button class="channel-btn" onclick="play('https://www.youtube.com/embed/dQw4w9WgXcQ')">TRT 1</button>
      <button class="channel-btn" onclick="play('https://www.youtube.com/embed/ysz5S6PUM-U')">Show TV</button>
      <button class="channel-btn" onclick="play('https://www.youtube.com/embed/jfKfPfyJRdk')">NTV CanlÄ±</button>
    </div>
    <br>
    <input type="text" id="customUrl" placeholder="Manuel kanal URLâ€™si ekle">
    <button onclick="addChannel()">Kanal Ekle</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "utay88" && pass === "1234ugur") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("playerBox").style.display = "block";
      } else {
        alert("âŒ KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!");
      }
    }

    function play(url) {
      document.getElementById("player").src = url;
    }

    function addChannel() {
      const url = document.getElementById("customUrl").value.trim();
      if (!url) return alert("LÃ¼tfen bir URL giriniz.");
      const name = prompt("Kanal adÄ± girin:");
      if (!name) return;
      const btn = document.createElement("button");
      btn.className = "channel-btn";
      btn.textContent = name;
      btn.onclick = () => play(url);
      document.getElementById("channelList").appendChild(btn);
      document.getElementById("customUrl").value = "";
    }
  </script>
</body>
</html>
