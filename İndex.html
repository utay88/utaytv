<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Utay TV+</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(145deg, #1b1b1b, #2b2b2b);
    color: #fff;
    transition: background 0.5s, color 0.5s;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
  }

  h1 {
    font-size: 1.3rem;
  }

  .player {
    display: block;
    width: 90%;
    max-width: 800px;
    height: 300px;
    margin: 20px auto;
    background: #000;
    border-radius: 14px;
    overflow: hidden;
  }

  .controls {
    text-align: center;
    margin-top: 10px;
  }

  select, button {
    background: #ff7ad9;
    border: none;
    color: #fff;
    border-radius: 10px;
    padding: 8px 14px;
    font-weight: bold;
    margin: 6px;
    cursor: pointer;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 14px;
    padding: 20px;
  }

  .card {
    background: linear-gradient(135deg, #ffb6c1, #ffc107);
    color: #2b2b2b;
    font-weight: 600;
    text-align: center;
    padding: 16px;
    border-radius: 14px;
    transition: transform 0.2s, background 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ffc4d1, #ffe18a);
  }

  .hidden {
    display: none;
  }

  @media (prefers-color-scheme: light) {
    body {
      background: linear-gradient(145deg, #fffbe7, #ffe1e8);
      color: #333;
    }
    .card {
      color: #111;
    }
  }
</style>
</head>
<body>
<div id="login-screen">
  <h2 style="text-align:center;margin-top:60px;">Utay TV+ Giriş</h2>
  <div style="text-align:center;margin-top:20px;">
    <input id="username" placeholder="Kullanıcı Adı" style="padding:8px;border-radius:6px;border:none;" />
    <br><br>
    <input id="password" placeholder="Şifre" type="password" style="padding:8px;border-radius:6px;border:none;" />
    <br><br>
    <button onclick="login()">Giriş Yap</button>
  </div>
</div>

<div id="app" class="hidden">
  <header>
    <h1>Utay TV+</h1>
    <button onclick="addChannel()">+ Kanal Ekle</button>
  </header>

  <div class="player">
    <video id="videoPlayer" width="100%" height="100%" controls>
      <source src="" type="application/x-mpegURL">
      Tarayıcınız video oynatmayı desteklemiyor.
    </video>
  </div>

  <div class="controls">
    <label>Çözünürlük:</label>
    <select id="quality">
      <option>Otomatik</option>
      <option>144p</option>
      <option>360p</option>
      <option>720p</option>
      <option>1080p</option>
      <option>1440p</option>
    </select>
  </div>

  <div class="grid" id="channelGrid">
    <div class="card" onclick="play('https://example.com/trt1.m3u8')">TRT 1</div>
    <div class="card" onclick="play('https://example.com/trt2.m3u8')">TRT 2</div>
    <div class="card" onclick="play('https://example.com/trthaber.m3u8')">TRT Haber</div>
    <div class="card" onclick="play('https://example.com/trtspor1.m3u8')">TRT Spor 1</div>
    <div class="card" onclick="play('https://example.com/tabii-premium.m3u8')">Tabii Spor 1 • Premium</div>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "utay88" && pass === "1234ugur") {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
    } else {
      alert("Hatalı kullanıcı adı veya şifre!");
    }
  }

  function play(url) {
    const video = document.getElementById("videoPlayer");
    video.src = url;
    video.play();
  }

  function addChannel() {
    const name = prompt("Kanal adı:");
    const url = prompt("Kanal bağlantısı (m3u8 veya mp4):");
    if (name && url) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerText = name;
      card.onclick = () => play(url);
      document.getElementById("channelGrid").appendChild(card);
    }
  }
</script>
</body>
</html>
